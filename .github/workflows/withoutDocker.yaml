name: Playwright API Tests - WITHOUT DOCKER

on:
  push:
    branches: [ master ]
    
  pull_request:

jobs:
  # -------------------
  # BUILD JOB
  # -------------------
  build-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js with Yarn cache
      - name: Setup Node.js (with Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

  # -------------------
  # TEST JOB – api-int-1
  # -------------------
  api-int-1:
    runs-on: ubuntu-latest
    needs: build-job

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (with Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Playwright API tests (api-int-1)
        run: npx playwright test tests/api-int-1

  # -------------------
  # TEST JOB – api-int-2
  # -------------------
  api-int-2:
    runs-on: ubuntu-latest
    needs: build-job

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (with Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Playwright API tests (api-int-2)
        run: npx playwright test tests/api-int-2
